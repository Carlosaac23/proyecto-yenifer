<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/styles/general.css" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/header.css" />
    <title>Tic-Decor</title>
  </head>
  <body>
    <header class="header">
      <div class="top__header">
        <p class="top__header-schedule"><span class="gray">Lun-Sab:</span> 8:00 AM - 5:00 PM</p>
        <div class="top__header-contact">
          <p class="top__header-adresss gray">Visítanos en la Calle 123 - La Loma</p>
          <a href="#" class="top__header-contact-link">Contáctanos</a>
        </div>
        <div class="top__header-contact2">
          <p class="top__header-call">Llamanos (+57) 123456789</p>
          <div class="top__header-social-networks">
            <img src="assets/images/facebook.svg" alt="" class="facebook" />
            <img src="assets/images/instagram.svg" alt="" class="instagram" />
          </div>
        </div>
      </div>

      <div class="bottom__header">
        <img src="assets/images/logo.png" alt="" class="bottom__header-logo" />
        <div class="bottom__header-links-container">
          <ul class="bottom__header-links">
            <a href="/"><li class="bottom__header-link">Inicio</li></a>
            <li class="bottom__header-link">Productos</li>
            <a href="about.html"><li class="bottom__header-link">Sobre Nosotros</li></a>
            <li class="bottom__header-link">Contacto</li>
          </ul>
        </div>
        <div class="bottom__header-user">
          <img src="assets/images/search.svg" alt="" class="search" />
          <img src="assets/images/cart.svg" alt="" class="cart" />
          <img src="assets/images/profile.PNG" alt="" class="profile" />
        </div>
      </div>
    </header>

    <main>
      <section class="hero"></section>
    </main>
  </body>
</html>
